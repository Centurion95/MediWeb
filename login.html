<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HMC</title>
  </head>

  <body>
    <div
      class="w-screen h-screen flex justify-center items-center bg-[#9DD7FE]"
    >
      <form class="p-10 bg-[#D8EFFF] drop-shadow-lg space-y-5" action="/inicio">
        <h1
          class="text-[#0E3D95] text-center text-3xl font-bold font-serif text-border-black"
        >
          Registro Médico Central
        </h1>
        <div class="text-[#0E3D95] flex flex-col space-y-2">
          <label class="text-sm font-bold" for="number">Número de Cédula</label>
          <input
            class="w-96 px-3 py-2 rounded-md border border-slate-400"
            type="correo electronico"
            placeholder="Introduzca su número de cédula"
            name="number"
            id="number"
          />
        </div>
        <div class="flex flex-col space-y-2">
          <label class="text-[#0E3D95] text-sm font-bold" for="password"
            >Contraseña</label
          >
          <input
            class="w-96 px-3 py-2 rounded-md border border-slate-400"
            type="Contraseña"
            placeholder="Introduzca su contraseña"
            name="Contraseña"
            id="Contraseña"
          />
        </div>

        <div>
          <input type="checkbox" name="remember" id="remember" />
          <label class="text-[#0E3D95] text-sm" for="remember"
            >Recordarme</label
          >
        </div>

        <button
          class="w-full px-10 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in"
          type="submit"
        >
          Iniciar Sesión
        </button>

        <p class="text-right">
          <a
            class="text-blue-600 text-sm font-light hover:underline"
            href="https://www.kindacode.com"
            >¿Olvido su contraseña?</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
