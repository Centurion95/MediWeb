<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
      form {
        background-color: #d8efff;
        max-width: 500px;
        margin: 50px auto;
        padding: 30px 20px;
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <nav class="bg-[#57aee4]">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-25">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <!--Icon when menu is closed.Heroicon name: outline/menu Menu open: "hidden", Menu closed: "block"
            -->
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!--Icon when menu is open.Heroicon name: outline/xMenu open: "block", Menu closed: "hidden"
            -->
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex-shrink-0 flex items-center">
              <img
                class="hidden lg:block h-20 w-auto"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/041/821/original/logo2.PNG?1658876014"
                alt="RMC"
              />
            </div>
            <div class="hidden flex align-center sm:flex block sm:ml-6">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="#"
                  class="text-white flex self-center hover:bg-[#14378B] text-white px-3 py-2 rounded-md text-md font-bold"
                  aria-current="page"
                  >Inicio</a
                >

                <a
                  href="#"
                  class="text-white flex self-center hover:bg-[#14378B] text-white px-3 py-2 rounded-md text-md font-bold"
                  >Historial</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              style="border: #57aee4"
              type="button"
              class="text-white hover:bg-[#14378B] hover:text-white px-3 py-2 rounded-md text-md font-bold"
            >
              <span class="sr-only">Cerrar Sesion</span>
              <!-- Heroicon name: outline/bell -->
              <p>Cerrar Sesion</p>
              <!-- <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                aria-hidden="true"
                >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
                </svg> -->
            </button>

            <!-- Profile dropdown -->
            <div class="ml-3 relative">
              <div>
                <button
                  type="button"
                  class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                </button>
              </div>

              <!-- Dropdown menu, show/hide based on menu state.Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            --></div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="#"
            class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
            aria-current="page"
            >Dashboard</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Team</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Projects</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Calendar</a
          >
        </div>
      </div>
    </nav>
    <!--
This example requires Tailwind CSS v2.0+ 

This example requires some changes to your config:

```
  // tailwind.config.js
module.exports = {
    // ...
    plugins: [
      // ...
    require('@tailwindcss/forms'),
    ],  }
```
-->
    <div
      class="bg-[#A7DCFE] py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24"
    >
      <div class="relative max-w-xl mx-auto">
        <svg
          class="absolute left-full transform translate-x-1/2"
          width="404"
          height="404"
          fill="none"
          viewBox="0 0 404 404"
          aria-hidden="true"
        >
          <defs>
            <pattern
              id="85737c0e-0916-41d7-917f-596dc7edfa27"
              x="0"
              y="0"
              width="20"
              height="20"
              patternUnits="userSpaceOnUse"
            >
              <rect
                x="0"
                y="0"
                width="4"
                height="4"
                class="text-gray-200"
                fill="currentColor"
              />
            </pattern>
          </defs>
        </svg>
        <svg
          class="absolute right-full bottom-0 transform -translate-x-1/2"
          width="404"
          height="404"
          fill="none"
          viewBox="0 0 404 404"
          aria-hidden="true"
        >
          <defs>
            <pattern
              id="85737c0e-0916-41d7-917f-596dc7edfa27"
              x="0"
              y="0"
              width="20"
              height="20"
              patternUnits="userSpaceOnUse"
            >
              <rect
                x="0"
                y="0"
                width="4"
                height="4"
                class="text-gray-200"
                fill="currentColor"
              />
            </pattern>
          </defs>
        </svg>

        <h2
          class="text-center text-3xl font-extrabold tracking-tight text-[#003F9F] font-serif sm:text-4xl"
        >
          Registro de Consulta
        </h2>
        <p class="text-center mt-4 text-lg leading-6 text-[#003F9F] font-serif">
          A continuacion registre los datos obtenidos de la consulta
        </p>

        <div class="mt-12">
          <form
            action="#"
            method="POST"
            class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8"
          >
            <div class="sm:col-span-2">
              <label
                for="text"
                class="text-[#003F9F] block text-sm font-bold font-serif"
                >Nombre completo</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="company"
                  id="company"
                  autocomplete="organization"
                  class="border-t border-r border-b border-l border-black py-3 px-3 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label
                for="date"
                class="text-[#003F9F] block text-sm font-bold font-serif"
                >Fecha</label
              >
              <div class="mt-1">
                <input
                  id="date"
                  name="date"
                  type="date"
                  autocomplete="date"
                  class="text-[#9CA3AF] border-t border-r border-b border-l border-black py-3 px-3 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label
                for="company"
                class="text-[#003F9F] block text-sm font-bold font-serif"
                >Razon de la consulta</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="company"
                  id="company"
                  autocomplete="organization"
                  class="border-t border-r border-b border-l border-black py-3 px-3 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-black"
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label
                for="company"
                class="text-[#003F9F] block text-sm font-bold font-serif"
                >Nombre del Doctor</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="company"
                  id="company"
                  autocomplete="organization"
                  class="border-t border-r border-b border-l border-black py-3 px-3 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label
                for="company"
                class="text-[#003F9F] block text-sm font-bold font-serif"
                >Institucion</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="company"
                  id="company"
                  autocomplete="organization"
                  class="border-t border-r border-b border-l border-black py-3 px-3 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label
                for="company"
                class="text-[#003F9F] block text-sm font-bold font-serif"
                >Imagen</label
              >
              <div class="mt-1">
                <input
                  type="file"
                  name="company"
                  id="company"
                  autocomplete="organization"
                  class="border-t border-r border-b border-l border-black text-[#9CA3AF] py-3 px-3 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <button
                type="submit"
                class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
