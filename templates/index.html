<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body
    style="

      background: linear-gradient(

        hsla(177, 87%, 79%, 1) 0%,
        hsla(235, 89%, 70%, 1) 100%

        90deg,
        hsla(177, 87%, 79%, 1) 0%,
        hsla(235, 89%, 70%, 1) 100%

        90deg,
        hsla(177, 87%, 79%, 1) 0%,

      filter: progid: DXImageTransform.Microsoft.gradient( startColorstr=&quot;#9BF8F4&quot;, endColorstr=&quot;#6F7BF7&quot;, GradientType=1 );

  >
    <div class="flex-grow flex flex-col">

              alt="Logo"
            />

            <div class="flex items-center">

                  <span class="sr-only">Registro Medico Central</span>
                </a>
              </div>
              <div class="flex-shrink-0 my-auto py-16 w-[600px]">

                  class="text-sm font-semibold text-indigo-600 uppercase tracking-wide"
                >
                  Bienvenidos
                </p>
                <h1
                  class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl"
                >

                </p>
                <div class="mt-6 flex justify-end">
                  <a
                    href="{{url_for('login')}}"
                    class="text-base text-indigo-600 flex self-center hover:text-black hover:bg-[#14378B] px-3 py-2 rounded-md text-md font-bold"
                    >Iniciar sesi√≥n</a

                  <a
                    href="{{url_for('registro')}}"
                    class="text-base text-indigo-600 flex self-center hover:text-black hover:bg-[#14378B] px-3 py-2 rounded-md text-md font-bold"
                    >Registrarse</a

              </div>
            </div>
          </div>
        </div>
